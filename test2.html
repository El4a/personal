<g id="g-respect-explanation">

<script>
var graphic = document.getElementById("graphic");

function moveChart(origin, end) {
  $('#'+origin).on("click", function() {
    var moveTo = document.getElementById(end);
    var s = moveTo.getBBox();
    var amt = 75;
    newView = "" + (s.x - amt) + " " + (s.y - amt) + " " + (s.width + amt*2) + " " + (s.height + amt*2);
    TweenMax.to(graphic, 1.5, {
        attr: { viewBox: newView },
        ease:Circ.easeOut
      });
  });
}

function moveTwice(origin, mid, end) {
  $('#'+origin).on("click", function() {
    var moveMid = document.getElementById(mid);
    var moveEnd = document.getElementById(end);
    var endRect = "#" + end + " path";
    var m = moveMid.getBBox();
    var e = moveEnd.getBBox();
    var amt = 75;
    midView = "" + (m.x - amt) + " " + (m.y - amt) + " " + (m.width + amt*2) + " " + (m.height + amt*2);
    endView = "" + (e.x - amt) + " " + (e.y - amt) + " " + (e.width + amt*2) + " " + (e.height + amt*2);
    var tl = new TimelineLite();
    tl.to(graphic, 2.25, {
        attr: { viewBox: midView },
        ease:Circ.easeOut
      });
    tl.to(graphic, 2.25, {
        attr: { viewBox: endView },
        ease:Circ.easeOut
      }, "+=1");
    // tl.staggerFromTo(endRect, 3, {
    //   drawSVG:"0 0"
    // }, {
    //   drawSVG:true
    // }, 0.1);
    // tl.fromTo(endRect, 1, {
    //   fill:"#242326"
    // }, {
    //   fill:"#468391",
    //   ease:Circ.easeOut
    // });
  });
}

function moveFive(origin, first, second, third, fourth, end) {
  $('#'+origin).on("click", function() {
    var moveOne = document.getElementById(first);
    var moveTwo = document.getElementById(second);
    var moveThree = document.getElementById(third);
    var moveFour = document.getElementById(fourth);
    var moveEnd = document.getElementById(end);
    var one = moveOne.getBBox();
    var two = moveTwo.getBBox();
    var three = moveThree.getBBox();
    var four = moveFour.getBBox();
    var e = moveEnd.getBBox();
    var amt = 75;
    oneView = "" + (one.x - amt) + " " + (one.y - amt) + " " + (one.width + amt*2) + " " + (one.height + amt*2);
    twoView = "" + (two.x - amt) + " " + (two.y - amt) + " " + (two.width + amt*2) + " " + (two.height + amt*2);
    threeView = "" + (three.x - amt) + " " + (three.y - amt) + " " + (three.width + amt*2) + " " + (three.height + amt*2);
    fourView = "" + (four.x - amt) + " " + (four.y - amt) + " " + (four.width + amt*2) + " " + (four.height + amt*2);
    endView = "" + (e.x - amt) + " " + (e.y - amt) + " " + (e.width + amt*2) + " " + (e.height + amt*2);
    var tl = new TimelineLite();
    tl.to(graphic, .5, {
        attr: { viewBox: oneView },
        ease:Circ.easeOut
      });
    tl.to(graphic, .5, {
      attr: { viewBox: twoView },
      ease:Circ.easeOut
    }, "+=1");
    tl.to(graphic, .5, {
      attr: { viewBox: threeView },
      ease:Circ.easeOut
    }, "+=1");
      tl.to(graphic, .5, {
      attr: { viewBox: fourView },
      ease:Circ.easeOut
    }, "+=1");
  tl.to(graphic, .5, {
      attr: { viewBox: endView },
      ease:Circ.easeOut
    }, "+=1");
   });
}

function endChart(origin, end) {
  $(origin).on("click", function() {
    var moveTo = document.getElementById(end);
    var aRect = "#" + end + " path";
    var s = moveTo.getBBox();
    var amt = 75;
    newView = "" + (s.x - amt) + " " + (s.y - amt) + " " + (s.width + amt*2) + " " + (s.height + amt*2);
    var tl = new TimelineLite();
    tl.to(graphic, 1.5, {
        attr: { viewBox: newView },
        ease:Circ.easeOut
      });
    tl.staggerFromTo(aRect, 3, {
      drawSVG:"0 0"
    }, {
      drawSVG:true
    }, 0.1);
    tl.fromTo(aRect, 1, {
      fill:"#242326"
    }, {
      fill:"#468391",
      ease:Circ.easeOut
    });
  });
}
